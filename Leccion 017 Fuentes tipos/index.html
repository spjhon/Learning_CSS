<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Fuentes</title>
    <link href="css/estilos.css" rel="stylesheet"/>
    
</head>
<body>
    
    <h1 class="font-effect-shadow-multiple">FUENTES EN CSS</h1>

    <div class="caja serif">
        <p class="fuente_times">
            Times New Roman <br/> (serif)
        </p>
    </div>    

    <div class="caja serif">
        <p class="fuente_georgia">
            Fuente Georgia <br/> (serif)
        </p>
    </div> 

    <div class="caja sans-arial">
        <p class="fuente_arial">
            Fuente Arial <br/> (sans-serif)
        </p>
    </div> 

    <div class="caja sans-arial">
        <p class="fuente_verdana">
            Fuente Verdana <br/> (sans-serif)
        </p>
    </div> 

    <div class="caja monospace">
        <p class="fuente_currier">
            Fuente Currier New <br/> (Monospace)
        </p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">
            Fuente Lucida Handwriting <br/> (Cursiva)
        </p>
    </div>

</body>
</html>
