<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos Bootstrap en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <h1>Iconos de Bootstrap</h1>

    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>

    <div>
        <p>
            <!--de esta forma se pueden modificar los iconos descargados desde google icons-->
            <i class="bi-alarm icono-azul"></i>
            Alarma
        </p>
    </div>

    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono-rojo"></i>
            Flecha Roja
        </p>
    </div>

</body>
</html>
